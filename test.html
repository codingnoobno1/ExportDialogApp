<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Export Scoping Document - Mockup</title>
  <style>
    :root{
      --blue:#0f5ea8;
      --light-blue:#25a0ff;
      --muted:#9aa5b1;
      --bg:#f6f8fa;
      --card-bg:#ffffff;
      --pill-border:#e6e9ec;
    }
    html,body{height:100%;margin:0;font-family:Inter, "Segoe UI", Roboto, Arial, sans-serif;background:var(--bg);-webkit-font-smoothing:antialiased;}
    /* center page */
    .page{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    /* modal */
    .modal {
      width:820px;
      max-width:96%;
      border-radius:8px;
      overflow:hidden;
      box-shadow:0 18px 40px rgba(17,24,39,0.2);
      background:linear-gradient(#fff, #fff);
      border:1px solid rgba(0,0,0,0.04);
    }

    .modal-header{
      background:linear-gradient(180deg,var(--blue), #2c73b6 60%);
      color:#fff;
      padding:14px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .modal-header h2{margin:0;font-size:18px;font-weight:600;letter-spacing:0.2px;}
    .modal-header .close{
      background:transparent;border:0;color:rgba(255,255,255,0.95);font-size:20px;cursor:pointer;
    }

    .modal-body{
      display:flex;
      gap:24px;
      padding:28px 30px;
      background:var(--card-bg);
    }

    /* left column */
    .left{
      flex:1;
      min-width:260px;
    }
    .setting{
      display:flex;
      align-items:center;
      gap:14px;
      margin-bottom:18px;
    }
    .setting label{
      font-size:18px;
      color:#22323a;
      min-width:180px;
      font-weight:500;
    }

    /* toggle switch */
    .switch{
      position:relative;
      width:56px;
      height:30px;
      display:inline-block;
    }
    .switch input{display:none;}
    .slider{
      position:absolute;
      inset:0;
      background:#e9edf2;
      border-radius:999px;
      transition:all .2s ease;
      box-shadow:inset 0 -2px 0 rgba(0,0,0,0.03);
    }
    .slider::after{
      content:"";
      position:absolute;
      width:22px;height:22px;
      left:4px;top:4px;
      background:#fff;border-radius:50%;
      transition:all .2s ease;
      box-shadow:0 3px 8px rgba(15,23,30,0.12);
    }
    .switch input:checked + .slider{
      background:linear-gradient(90deg,var(--light-blue), #2a9df7);
    }
    .switch input:checked + .slider::after{
      transform:translateX(26px);
    }

    /* right column (radio group) */
    .right{
      width:320px;
      border-left:1px solid #f1f3f5;
      padding-left:28px;
    }
    .export-type-title{
      color:var(--muted);
      margin-bottom:16px;
      font-weight:600;
    }
    .radio-item{
      display:flex;align-items:center;gap:12px;margin-bottom:14px;cursor:pointer;
    }
    .radio{
      width:20px;height:20px;border-radius:50%;border:2px solid #cfd8df;display:flex;align-items:center;justify-content:center;
      transition:all .15s ease;
    }
    .radio .dot{width:10px;height:10px;border-radius:50%;background:transparent;transition:all .15s ease;}
    .radio-item input{display:none;}
    .radio-item input:checked + .radio{border-color:var(--light-blue);}
    .radio-item input:checked + .radio .dot{background:var(--light-blue);}
    .radio-item span{font-size:16px;color:#263238;font-weight:500;}

    /* footer area with buttons */
    .modal-footer{
      display:flex;
      justify-content:flex-end;
      gap:14px;
      padding:22px 30px;
      background:transparent;
      align-items:center;
    }
    .btn{
      min-width:120px;
      padding:12px 20px;
      border-radius:28px;
      border:1px solid var(--pill-border);
      font-weight:600;
      cursor:pointer;
      box-shadow:0 6px 14px rgba(12,18,24,0.06);
    }
    .btn.exit{
      background:linear-gradient(#fff,#f8fafc);
      color:#586069;
    }
    .btn.ok{
      background:linear-gradient(180deg,var(--light-blue),#098eea);
      color:#fff;
      border:1px solid rgba(0,0,0,0.08);
    }

    /* small helper */
    .muted{
      color:var(--muted);
      font-size:13px;
      display:block;margin-top:6px;
    }

    /* responsiveness */
    @media (max-width:700px){
      .modal-body{flex-direction:column;}
      .right{width:auto;border-left:0;padding-left:0;padding-top:8px;}
      .modal-footer{padding-bottom:18px;padding-top:8px;}
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="titleExport">
      <div class="modal-header">
        <h2 id="titleExport">Export Scoping Document</h2>
        <button class="close" aria-label="Close" title="Close" onclick="onExit()">✕</button>
      </div>

      <div class="modal-body">
        <div class="left" aria-labelledby="leftGroup">
          <div class="setting">
            <label for="includeScoping">Include scoping document</label>
            <div class="switch">
              <input id="includeScoping" type="checkbox" checked>
              <span class="slider" aria-hidden="true"></span>
            </div>
          </div>

          <div class="setting">
            <label for="includeAll">Include All document</label>
            <div class="switch">
              <input id="includeAll" type="checkbox">
              <span class="slider" aria-hidden="true"></span>
            </div>
          </div>

          <div class="muted">Toggle options on/off to include documents in the export.</div>
        </div>

        <div class="right" aria-labelledby="exportTypeLabel">
          <div class="export-type-title" id="exportTypeLabel">Export Type</div>

          <label class="radio-item">
            <input type="radio" name="exportType" value="selected" checked>
            <div class="radio"><div class="dot"></div></div>
            <span>Selected Records</span>
          </label>

          <label class="radio-item">
            <input type="radio" name="exportType" value="all">
            <div class="radio"><div class="dot"></div></div>
            <span>All Pages</span>
          </label>

          <label class="radio-item">
            <input type="radio" name="exportType" value="current">
            <div class="radio"><div class="dot"></div></div>
            <span>Current Page</span>
          </label>

          <div class="muted" style="margin-top:12px">Choose which data range should be exported.</div>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn exit" onclick="onExit()">Exit</button>
        <button class="btn ok" onclick="onOk()">OK</button>
      </div>
    </div>
  </div>

  <script>
    function onExit(){
      // Close modal or navigate away - placeholder behavior
      console.log("Exit clicked");
      alert("Exit clicked — modal would close in a real app.");
    }
    function onOk(){
      const includeScoping = document.getElementById('includeScoping').checked;
      const includeAll = document.getElementById('includeAll').checked;
      const exportType = document.querySelector('input[name="exportType"]:checked').value;
      // In a real app you'd send these options to back-end or start export
      console.log({ includeScoping, includeAll, exportType });
      alert("OK clicked\n\n" + 
            "Include scoping document: " + includeScoping + "\n" +
            "Include All document: " + includeAll + "\n" +
            "Export Type: " + exportType);
    }
  </script>
</body>
</html>
